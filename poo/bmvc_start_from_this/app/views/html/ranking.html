<table>
    <thead>
        <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Pontuação</th>
        </tr>
    </thead>
    <tbody>
        % for pos, player in enumerate(ranking, start=1):
            <tr>
                <td>{{ pos }}</td>
                <td>{{ player['username'] }}</td>
                <td>{{ player['score'] }}</td>
            </tr>
        % end
    </tbody>
</table>
