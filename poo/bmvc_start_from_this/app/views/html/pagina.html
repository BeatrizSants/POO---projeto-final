<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="/static/css/pagina.css">
</head>
<body>
    
    % if transfered:
    <h1>Perfil de {{ current_user.username }}</h1>

        <div>
            <h2>Dados do Usuário:</h2>
            <p>Username:  {{current_user.username}} </p>
            <p>Pontuação Total: {{ current_user.score }}</p>
            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    % else:
        <p>Porém, desta vez não foram transferidas quaisquer informações : </p>
    % end
</body>
</html>
