<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
</head>
<body>
    <!-- Formul치rio de Login -->
    <form action="/login" method="POST">
        <h1>Login</h1>
        <label for="login-username">Nome:</label>
        <input id="login-username" name="username" type="text" required><br>

        <label for="login-password">Senha:</label>
        <input id="login-password" name="password" type="password" required><br>

        <input type="submit" value="Login">
    </form>

    <!-- Formul치rio de Cadastro -->
    <form action="/signup" method="POST">
        <h2>Cadastre-se</h2>
        <label for="signup-username">Usu치rio:</label>
        <input id="signup-username" name="username" type="text" required><br>

        <label for="signup-password">Senha:</label>
        <input id="signup-password" name="password" type="password" required><br>

        <input type="submit" value="Criar Conta">
    </form>

    <!-- Exibindo a mensagem de status -->
    <div id="status-message"></div>

    <script>
        // Conectando ao servidor WebSocket
        var socket = io.connect('http://' + document.domain + ':' + location.port); 
        // Recebendo mensagens do servidor
        socket.on('status', function(data) {
            // Exibe a mensagem de status na p치gina
            document.getElementById('status-message').innerHTML = data.message;
        });
    </script>
</body>
</html>
